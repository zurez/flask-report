<!DOCTYPE html>
<html ng-app="ReportApp">
<head>
	<title></title>

	<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
	<script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
	 <script src="{{ url_for('static', filename='js/angular-chart.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app-new.js') }}"></script>
	<style>
	.hidden {
		display: none!important;
		color: red;
	}
	.visible {

	}
	.above{
		position: absolute;
		z-index: 9999999;
	}

	</style>
</head>
<body ng-controller= "ReportController">
{%raw%}
<b>Survey Title </b>: {{stitle || SurveyNameNotFound}}

<h2 ng-class= "gclass" class="hidden">{{typed||Graph}}</h2>
<h3><b>Question: </b>{{question_label}}</h3>
<h3>Cid : {{cid}}</h3>
<h3>Type : {{question_type}}</h3>


 <canvas  ng-show="cond" id="base lolwut" class="chart-base" chart-type="type"
                            chart-data="data" chart-labels="labels" chart-legend="true" >
                            	
                </canvas> 
 <div id = "text" ng-hide="cond">{{text}} </div>
               
<button ng-click=navigate("prev") ng-disabled= "counter<1">Prev</button>
<button ng-click= navigate("next") ng-disabled= "counter>total_question-2">Next</button>
<button ng-click='destroy("lolwut")'>Destr</button>
{%endraw%}
</body>
</html>
