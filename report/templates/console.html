<!DOCTYPE html>
<html ng-app="ReportApp">
<head>
	<title>{{title}}</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/angular-chart.css')}}">
  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/angular-chart.js') }}"></script>
  
  <script src="{{ url_for('static', filename='js/ng-infinite-scroll.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
	
	<script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>

</head>
<body ng-controller="ReportController">

<h1>{{user.id}}</h1>

<form role="form" ng-submit="getResults()">

<input type="text" ng-model="input_url" name="url" class="form-control" id="url-box">
<input type="submit" value="Get Results">
</form>
<charts>
<div id="results">
  <table class="table table-striped">
    <thead>
    <tr>
    	<select>
    		<option>Graph</option>
    		<option>Tabular</option>
    	</select>
    </tr>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
  	    <tbody>
    {% raw %}
      <tr ng-repeat="(key, val) in result">
        
        <td>{{key}}</td>
        <td>{{val}}</td>
        
      </tr>
    {% endraw %}
    </tbody>
  </table>
</div>

</charts>
{% raw %}
<!-- Actual Pagination -->


 <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
    <something id="testjs"> {{testjs}}</something>
      <canvas id="polar-area" class="chart chart-polar-area" chart-data="data" chart-labels="labels">
		</canvas> 
      <div style='clear: both;'></div>
    </div>
    <div ng-show='reddit.busy'>Loading data...</div>
  </div>
    {% endraw %}

</body>
</html>
