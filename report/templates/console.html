<!DOCTYPE html>
<html ng-app="ReportApp">
<head>
	<title>{{title}}</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/angular-chart.css')}}">

  <style type="text/css">
  	.clearfix:after { 
   content: " ";
   display: block; 
   height: 0; 
   clear: both;
}
.sticky{
	position: fixed;

}

  </style>
  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/angular-chart.js') }}"></script>
  
  <script src="{{ url_for('static', filename='js/ng-infinite-scroll.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
	
	<script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>

</head>
<body ng-controller="ReportController">




{% raw %}
<!-- Actual Pagination -->
 <div id="results" class ="sticky">
	Question Number : {{number}}
	Report:
		Total Responses: {{tr}}
		Responses for Option 
  </div>

 <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='0.0001'>
 <div ng-repeat="item in reddit.items">
 {{item}}
  <canvas style="height:400px;width 500px;"id="base"class="chart chart-{{item.typ}}" chart-type="{{item.typ}}"
  chart-data="{{item.data}}" chart-labels="{{item.labels}}" chart-legend="True">

</canvas> 
 	
 </div>
 
<!--     <canvas style="height:400px;width 500px;"id="base"class="chart-base" chart-type="type"
  chart-data="data" chart-labels="labels" chart-legend="True">

</canvas>  -->
      
      <p>.</p>
    </div>
    <div ng-show='reddit.busy'>Loading data...</div>

  </div>
    {% endraw %}

</body>
</html>
